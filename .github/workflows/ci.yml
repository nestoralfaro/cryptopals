name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Run Build and Test Workflow
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build and Test
      run: |
        set -e
        echo "#######################################CURRENTLY AT:#######################################"
        pwd
        echo "#######################################CURRENTLY AT^#######################################"


        # handle empty commit
        if git rev-parse HEAD~1 >/dev/null 2>&1; then
          changedFiles=$(git diff --name-only HEAD~1 HEAD | grep '\.cpp$')
        else
          echo "No previous commit to compare against. Assuming all .cpp are changed"
          changedFiles=$(find ../../solutions -type f -name '*.cpp')
        fi

        # find the solution directories
        solutionsToRun=""
        for file in $changedFiles; do
          case "$file" in
            solutions/*)
              dir=$(echo "$file" | cut -d'/' -f2)
              solutionsToRun="$solutionsToRun $dir"
              ;;
          esac
        done

        # remove duplicates
        solutionsToRun=$(echo "${solutionsToRun}" | tr ' ' '\n' | sort -u | tr '\n' ' ')

        if [ -z "$solutionsToRun" ]; then
          echo "No solutions to build or test. Exiting."
          exit 0
        fi

        echo "Solutions to process: ${solutionsToRun[@]}"
        for solution in "${solutionsToRun[@]}"; do
          ./build-and-test.sh "$solution"
        done
